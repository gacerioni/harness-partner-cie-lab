vim server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=jdbc:postgresql://${PG_DB_HOST}:${PG_DB_PORT}/fullstackgabs
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PG_DB_USER}
spring.datasource.password=${PG_DB_PWD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=*
management.metrics.tags.application=students-springboot-app