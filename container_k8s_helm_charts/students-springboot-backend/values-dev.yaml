# Default values for fullstack-springboot-react.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

createNamespace: true
namespace: <+infra.namespace>

image:
  full_image_name: <+artifact.image>
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: <+service.name>

apiPathToProbeTesting: /api/v1/students

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

env:
  config:
    APPDYNAMICS_AGENT_APPLICATION_NAME: "students-gabs-app"
    APPDYNAMICS_AGENT_TIER_NAME: "students-gabs-app-backend"
    APPDYNAMICS_AGENT_ACCOUNT_NAME: "econocombrasil"
    APPDYNAMICS_CONTROLLER_HOST_NAME: "econocombrasil.saas.appdynamics.com"
    APPDYNAMICS_CONTROLLER_PORT: "443"
    APPDYNAMICS_CONTROLLER_SSL_ENABLED: "true"
    APPDYNAMICS_JAVA_AGENT_REUSE_NODE_NAME: "true"
    APPDYNAMICS_JAVA_AGENT_REUSE_NODE_NAME_PREFIX: "students-gabs"
    APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY: "z3wz73pivywb"
    JAVA_OPTS: ' -Dappdynamics.agent.accountAccessKey=$(APPDYNAMICS_AGENT_ACCOUNT_ACCESS_KEY) -Dappdynamics.controller.hostName=$(APPDYNAMICS_CONTROLLER_HOST_NAME) -Dappdynamics.controller.port=$(APPDYNAMICS_CONTROLLER_PORT -Dappdynamics.controller.ssl.enabled=$(APPDYNAMICS_CONTROLLER_SSL_ENABLED) -Dappdynamics.agent.accountName=$(APPDYNAMICS_AGENT_ACCOUNT_NAME) -Dappdynamics.agent.applicationName=$(APPDYNAMICS_AGENT_APPLICATION_NAME -Dappdynamics.agent.tierName=$(APPDYNAMICS_AGENT_TIER_NAME) -Dappdynamics.agent.reuse.nodeName=true -Dappdynamics.agent.reuse.nodeName.prefix=$(APPDYNAMICS_AGENT_REUSE_NODE_NAME_PREFIX) -javaagent:/opt/appdynamics-java/javaagent.jar '
  secrets:
    PG_DB_HOST: <+secrets.getValue("org.springbootdemopostgresserver")>
    PG_DB_PORT: <+secrets.getValue("org.springbootdemopostgresport")>
    PG_DB_USER: <+secrets.getValue("org.springbootdemopostgresuser")>
    PG_DB_PWD: <+secrets.getValue("org.springbootdemopostgrespwd")>

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: gabs.harness-demo.site
      paths:
        - path: /*
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
